<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A.I SMART KIOSK - Cafe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="kiosk-frame" id="kioskFrame">
        <!-- 상단 바: 홈, 제목, 도움 버튼 -->
        <header class="top-bar">
            <button class="icon-button" id="btnHome" aria-label="홈">🏠</button>
            <h1 class="title">A.I SMART KIOSK</h1>
            <button class="icon-button" id="btnZoom" aria-label="화면 확대">화면 확대</button>
        </header>

        <!-- 카테고리 탭 -->
        <nav class="tabs" role="tablist">
            <button class="tab active" data-category="hot">커피</button>
            <button class="tab" data-category="ice">차</button>
            <button class="tab" data-category="ade">음료</button>
        </nav>

        <main class="content">
            <!-- 메뉴 그리드 -->
            <section class="menu" id="menuGrid" aria-live="polite"></section>

            <!-- 주문 패널 -->
            <aside class="order">
                <div class="timer">
                    남은시간 <span id="leftSeconds" class="seconds">120</span>초
                </div>
                <div class="cart" id="cartList" aria-label="선택한 상품 목록"></div>
                <div class="order-actions">
                    <button id="btnClearAll" class="danger">전체삭제</button>
                    <button id="btnPay" class="primary">결제하기</button>
                </div>
                <div class="total">
                    합계: <strong id="totalPrice">0원</strong>
                </div>
            </aside>
        </main>

        <!-- 모달: 도움말/결제 -->
        <div id="modal" class="modal" hidden>
            <div class="modal-content">
                <p id="modalText">안내</p>
                <button id="modalClose" class="primary">닫기</button>
            </div>
        </div>

        <!-- 옵션 선택 모달 -->
        <div id="optionModal" class="modal" hidden>
            <div class="modal-content option-modal">
                <div class="opt-header">
                    <div class="opt-item">
                        <img id="optItemImg" alt="선택한 상품 이미지" />
                    </div>
                    <div class="opt-right">
                        <div class="opt-top">
                            <div id="optItemName" class="opt-name big">상품명</div>
                            <div class="opt-price" id="optPrice">0원</div>
                        </div>
                        <div class="opt-qty">
                            <button type="button" id="qtyMinus" aria-label="수량 감소">−</button>
                            <input id="optQty" type="number" min="1" value="1" />
                            <button type="button" id="qtyPlus" aria-label="수량 증가">＋</button>
                        </div>
                    </div>
                </div>
                <form id="optionForm">
                    <div class="segmented">
                        <input class="visually-hidden" type="radio" id="tempHot" name="temp" value="HOT" checked />
                        <label for="tempHot" class="seg-btn">HOT</label>
                        <input class="visually-hidden" type="radio" id="tempIce" name="temp" value="ICE" />
                        <label for="tempIce" class="seg-btn">ICED</label>
                    </div>

                    <div class="option-row">
                        <div class="row-pills">
                            <input class="visually-hidden" type="checkbox" id="optShot" name="extraShot" value="1" />
                            <label for="optShot" class="pill">샷 추가 +500</label>
                            <input class="visually-hidden" type="checkbox" id="optSyrup" name="syrup" value="1" />
                            <label for="optSyrup" class="pill">시럽 +300</label>
                        </div>
                    </div>

                    <div class="option-row">
                        <div class="row-pills">
                            <input class="visually-hidden" type="checkbox" id="optLight" name="light" value="1" />
                            <label for="optLight" class="pill">연하게</label>
                            <input class="visually-hidden" type="checkbox" id="optNoIce" name="noIce" value="1" />
                            <label for="optNoIce" class="pill">얼음 빼기</label>
                            
                        </div>
                    </div>
                    
                    <!-- 사이즈 선택 (톨/레귤러/라지) -->
                    <div class="segmented segmented-3" style="margin-top:12px;">
                        <input class="visually-hidden" type="radio" id="sizeTall" name="size" value="TALL" checked />
                        <label for="sizeTall" class="seg-btn">Tall</label>
                        <input class="visually-hidden" type="radio" id="sizeRegular" name="size" value="REGULAR" />
                        <label for="sizeRegular" class="seg-btn">Regular</label>
                        <input class="visually-hidden" type="radio" id="sizeLarge" name="size" value="LARGE" />
                        <label for="sizeLarge" class="seg-btn">Large</label>
                    </div>
                </form>
                <div class="opt-actions">
                    <button id="optCancel" class="danger">취소</button>
                    <button id="optConfirm" class="primary">선택완료</button>
                </div>
            </div>
        </div>

        <!-- 결제 방식 선택 모달 (옵션 모달과 동일 크기) -->
        <div id="payMethodModal" class="modal" hidden>
            <div class="modal-content option-modal">
                <div class="opt-title">주문 내역</div>
                <div class="cart" id="paySummaryList" aria-label="결제 전 주문 내역"></div>
                <div class="total"><span id="paySummaryCount">수량 0개</span> · 합계: <strong id="paySummaryTotal">0원</strong></div>
                <!-- 결제 안내 이미지 (가운데 정렬) -->
                <div class="pay-illustration">
                    <img src="placehold.png" alt="결제 안내 이미지" />
                </div>
                <div class="opt-actions opt-actions-3">
                    <button id="btnPayBack" class="primary">← 뒤로가기</button>
                    <button id="btnPayCoupon" class="primary">쿠폰 사용</button>
                    <button id="btnPayCard" class="primary">카드 결제</button>
                </div>
            </div>
        </div>

        <!-- 쿠폰 사용 모달 -->
        <div id="couponModal" class="modal" hidden>
            <div class="modal-content option-modal" role="dialog" aria-label="모바일 상품권">
                <button id="couponCloseX" class="coupon-close-x" aria-label="닫기">✕</button>
                <div class="opt-title">모바일 상품권</div>
                <div class="coupon-layout" style="display:flex; flex-direction:column; gap:20px; align-items:center;">
                    <div class="coupon-panel" style="width:100%; max-width:1000px;">
                        <div class="coupon-form" style="font-size:40px; line-height:1.3;">
                            <div class="coupon-row"><span class="coupon-label" style="font-size:40px;">쿠폰번호</span><input id="couponNumber" class="coupon-input" type="text" value="" placeholder="숫자만 입력" readonly style="height:90px; font-size:40px; padding:0 20px;" /></div>
                            <div class="coupon-row"><span class="coupon-label" style="font-size:40px;">쿠폰명칭</span><span id="couponName" class="coupon-value" style="font-size:40px;">-</span></div>
                            <div class="coupon-row"><span class="coupon-label" style="font-size:40px;">할인금액</span><span id="couponApplyAmount" class="coupon-value" style="font-size:40px;">0원</span></div>
                            <div class="coupon-row"><span class="coupon-label" style="font-size:40px;">결제금액</span><span id="couponPayAmount" class="coupon-value" style="font-size:40px;">0원</span></div>
                        </div>
                    </div>
                    <div class="keypad-box" style="width:100%; display:flex; justify-content:center;">
                        <div id="couponKeypad" class="keypad" style="max-width:520px; width:100%;">
                            <div class="keypad-header" style="display:flex; gap:10px; margin-bottom:10px;">
                                <button data-action="clear" class="keypad-clear" style="flex:1; height:76px; font-size:26px;">Clear</button>
                                <button data-action="back" class="keypad-back" aria-label="한 글자 지우기" style="flex:1; height:76px; font-size:26px;">←</button>
                            </div>
                            <div class="keypad-grid" style="display:grid; grid-template-columns:repeat(3, 1fr); gap:14px; width:100%;">
                                <button data-key="1" style="height:120px; font-size:38px;">1</button>
                                <button data-key="2" style="height:120px; font-size:38px;">2</button>
                                <button data-key="3" style="height:120px; font-size:38px;">3</button>
                                <button data-key="4" style="height:120px; font-size:38px;">4</button>
                                <button data-key="5" style="height:120px; font-size:38px;">5</button>
                                <button data-key="6" style="height:120px; font-size:38px;">6</button>
                                <button data-key="7" style="height:120px; font-size:38px;">7</button>
                                <button data-key="8" style="height:120px; font-size:38px;">8</button>
                                <button data-key="9" style="height:120px; font-size:38px;">9</button>
                                <button data-key="0" class="keypad-zero" style="grid-column: span 3; height:120px; font-size:38px;">0</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="opt-actions">
                    <button id="couponQuery" class="secondary">조회</button>
                    <button id="couponUse" class="primary">사용</button>
                </div>
            </div>
        </div>

        <!-- 카드 결제 모달 -->
        <div id="cardModal" class="modal" hidden>
            <div class="modal-content option-modal" role="dialog" aria-label="카드 결제">
                <div class="card-header">
                    <div class="card-title">카드 결제 (간편 결제)</div>
                    <button id="cardCloseX" class="card-close-x" aria-label="닫기">✕</button>
                </div>
                <div class="card-form">
                    <div class="card-row"><span class="card-label">총 결제금액</span><span id="cardTotalAmount" class="card-value emphasis">0원</span></div>
                    <div class="card-row"><span class="card-label">할부개월</span><span id="cardInstallment" class="card-value">일시불</span></div>
                    <div class="card-row"><span class="card-label">카드번호</span><span id="cardNumber" class="card-value">**** **** **** ****</span></div>
                </div>
                <div class="card-slot">
                    <div class="slot-label">카드를 넣어주세요</div>
                    <div class="card-note">결제가 완료될때까지 카드를 빼지 마세요.</div>
                    <img src="card.png" alt="카드 리더기 이미지" />
                </div>
                <div class="opt-actions" style="grid-template-columns: 1fr 1fr; width:100%; margin-top:auto;">
                    <button id="btnCardCancel" class="secondary">취소</button>
                    <button id="btnCardApprove" class="primary">승인 요청</button>
                </div>
            </div>
        </div>

        <!-- 주문 완료 모달 -->
        <div id="orderEndModal" class="modal" hidden>
            <div class="modal-content end-modal" role="alertdialog" aria-label="주문 완료">
                <div class="end-title">주문 완료</div>
                <div class="end-desc">주문번호 <strong id="orderEndNumber">A0000</strong><br/>주문이 완료되었습니다.</div>
                <div class="end-note">화면을 터치하면 처음 화면으로 돌아갑니다.</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
