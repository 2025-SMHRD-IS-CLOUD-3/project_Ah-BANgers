<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠폰 사용</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        
        /* 키오스크 프레임 스타일 (order-type.html과 동일) */
        .kiosk-frame {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1080px; /* 기준 가로(9:16) */
            height: 1920px;  /* 기준 세로(9:16) */
            background: #FFF9E7; /* 키오스크 안쪽 배경 */
            border: 12px solid #222; /* 베젤 느낌 */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 뷰포트가 더 작으면 비율을 유지하며 스케일 다운 (세로형 9:16) */
        @media (max-aspect-ratio: 9/16) {
            .kiosk-frame {
                /* 화면이 아주 좁은 경우: 가로 길이에 맞춰 축소 */
                transform: translate(-50%, -50%) scale(calc((100vw - 24px) / 1080));
            }
        }
        @media (min-aspect-ratio: 9/16) {
            .kiosk-frame {
                /* 화면이 비교적 넓은 경우: 세로 길이에 맞춰 축소 */
                transform: translate(-50%, -50%) scale(calc((100vh - 24px) / 1920));
            }
        }
        
        .kiosk-container {
            width: 100% !important; 
            height: 100% !important; 
            position: relative;
            background: #F3FA8F; 
            overflow: hidden; 
            border-radius: 0;
            display: flex;
            flex-direction: column;
            /* 외곽선에 완전히 꽉 차도록 강제 적용 */
            margin: 0 !important; 
            padding: 0 !important;
            outline: none; 
            outline-offset: 0; 
            box-shadow: none;
            /* 외곽선 경계에 딱 맞춤 */
            min-width: 100%; 
            min-height: 100%;
            max-width: 100%; 
            max-height: 100%;
        }
        
        /* 상단 영역 */
        .top-section {
            width: 100%;
            height: 300px;
            background: #D5DF8A;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .step-indicators {
            padding: 10px 5px;
            left: 0px;
            top: 15px;
            position: absolute;
            justify-content: center;
            align-items: center;
            gap: 10px;
            display: inline-flex;
            width: 100%;
            z-index: 10;
        }
        
        .step-indicator {
            width: 350px;
            height: 250px;
            background: #D9D9D9;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .step-indicator.active {
            background: #FF0000;
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.4);
        }
        
        .step-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            font-size: 48px;
            font-family: Inter;
            font-weight: 700;
            text-align: center;
            line-height: 1.1;
            padding: 10px;
        }
        
        .step-indicator.active .step-text {
            color: #FFFFFF;
        }
        
        /* 가운데 쿠폰 입력 섹션 */
        .coupon-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        
        .coupon-input-area {
            width: 650px;
            max-width: 90%;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .coupon-input-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%, rgba(255, 255, 255, 0.1) 100%);
            pointer-events: none;
        }
        
        .coupon-instruction {
            color: white;
            font-size: 56px;
            font-family: Inter;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        .coupon-display {
            background: rgba(255, 255, 255, 0.95);
            border: 4px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            padding: 20px 40px;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            min-width: 400px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        .keypad {
            width: 550px;
            max-width: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 25px;
            position: relative;
            z-index: 1;
        }
        
        .keypad-button {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 64px;
            font-weight: 900;
            color: white;
            font-family: Inter;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .keypad-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%, rgba(255, 255, 255, 0.2) 100%);
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .keypad-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
            background: linear-gradient(135deg, #5ba0f2 0%, #4a8bdd 100%);
        }
        
        .keypad-button:hover::before {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.4) 0%, transparent 50%, rgba(255, 255, 255, 0.4) 100%);
        }
        
        .keypad-button:active {
            transform: scale(0.95);
        }
        
        .keypad-button.clear {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        .keypad-button.clear:hover {
            background: linear-gradient(135deg, #ff8e8e 0%, #ff7a4a 100%);
        }
        
        .keypad-button.enter {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        
        .keypad-button.enter:hover {
            background: linear-gradient(135deg, #66bb6a 0%, #5cb85c 100%);
        }
        
        /* 하단 영역 */
        .bottom-section {
            background: #D5DF8A;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            width: 100%;
            height: 297px;
            position: relative;
        }
        
        .bottom-button {
            width: 535px !important;
            height: 297px !important;
            border: none !important;
            cursor: pointer !important;
            font-size: 60px !important;
            font-weight: 700 !important;
            color: #FFFFFF !important;
            transition: transform .3s ease !important;
        }
        
        .bottom-section .bottom-button:first-child {
            background: linear-gradient(180deg, #304cec 0%, #566ad8 100%);
        }
        
        .bottom-section .bottom-button:nth-child(2) {
            background: linear-gradient(180deg, #FF6B6B 0%, #D32F2F 100%);
        }
        
        .bottom-button:hover { transform: scale(1.02); }
        .bottom-button:active { transform: scale(0.98); }
        
        .icon-left, .icon-right {
            position: absolute;
            cursor: pointer;
            transition: transform .2s ease;
        }
        
        .icon-left {
            width: 110px !important;
            height: 110px !important;
            left: 18px !important;
            top: 50% !important;
            bottom: auto !important;
            transform: translateY(-50%) !important;
            z-index: 2 !important;
        }
        
        .icon-right {
            width: 110px !important;
            height: 110px !important;
            right: 18px !important;
            top: 50% !important;
            bottom: auto !important;
            transform: translateY(-50%) !important;
            z-index: 2 !important;
        }
        
        .icon-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .icon-left:hover, .icon-right:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        .icon-left:active, .icon-right:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        /* 직원호출 모달 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .staff-modal {
            background: white;
            border-radius: 30px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.show .staff-modal {
            transform: scale(1);
        }
        
        .staff-modal-icon {
            font-size: 120px;
            margin-bottom: 30px;
        }
        
        .staff-modal-title {
            font-size: 64px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        
        .staff-modal-message {
            font-size: 48px;
            color: #666;
            line-height: 1.4;
            margin-bottom: 40px;
        }
        
        .staff-modal-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 25px 60px;
            border-radius: 25px;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .staff-modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }
        
        /* 쿠폰 확인 모달 */
        .coupon-confirm-modal {
            background: linear-gradient(135deg, #FF6B6B 0%, #EE5A24 100%);
            border-radius: 40px;
            padding: 80px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            max-width: 900px;
            width: 95%;
            transform: scale(0.7);
            transition: transform 0.3s ease;
            border: 6px solid rgba(255, 255, 255, 0.4);
        }
        
        .modal-overlay.show .coupon-confirm-modal {
            transform: scale(1);
        }
        
        .coupon-confirm-icon {
            font-size: 150px;
            margin-bottom: 40px;
            color: white;
        }
        
        .coupon-confirm-title {
            font-size: 80px;
            font-weight: bold;
            color: white;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }
        
        .coupon-confirm-message {
            font-size: 60px;
            color: white;
            line-height: 1.4;
            margin-bottom: 50px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }
        
        .coupon-confirm-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 35px 80px;
            border-radius: 35px;
            font-size: 60px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            border: 5px solid rgba(255, 255, 255, 0.4);
        }
        
        .coupon-confirm-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #66bb6a 0%, #5cb85c 100%);
        }
        
        /* 반응형 */
        @media (max-width: 1200px) {
            .kiosk-container {
                width: 90vw;
                height: 90vh;
                border-radius: 30px;
            }
            
            .coupon-input-area {
                width: 80vw;
                height: auto;
            }
            
            .coupon-instruction {
                font-size: 4rem;
            }
            
            .keypad {
                width: 60vw;
                gap: 15px;
            }
            
            .keypad-button {
                width: 15vw;
                height: 15vw;
                font-size: 4rem;
            }
            
            .bottom-button {
                width: 40vw;
                height: 25vh;
            }
        }
        
        @media (max-width: 768px) {
            .kiosk-container {
                width: 95vw;
                height: 95vh;
                border-radius: 20px;
            }
            
            .coupon-input-area {
                width: 90vw;
                padding: 20px;
            }
            
            .coupon-instruction {
                font-size: 2.5rem;
            }
            
            .coupon-display {
                font-size: 2rem;
                min-width: 80vw;
                padding: 15px 20px;
            }
            
            .keypad {
                width: 80vw;
                gap: 10px;
            }
            
            .keypad-button {
                width: 20vw;
                height: 20vw;
                font-size: 3rem;
            }
            
            .bottom-section {
                flex-direction: column;
                height: auto;
                padding: 20px;
            }
            
            .bottom-button {
                width: 80vw;
                height: 15vh;
            }
        }
    </style>
</head>
<body>
    <div class="kiosk-frame">
    <div class="kiosk-container">
        <!-- 상단 섹션 -->
        <div class="top-section">
            <div class="step-indicators">
                <div class="step-indicator"><div class="step-text">1단계.<br/>메뉴 고르기</div></div>
                <div class="step-indicator"><div class="step-text">2단계.<br/>옵션 고르기</div></div>
                <div class="step-indicator active"><div class="step-text">3단계.<br/>결제 하기</div></div>
            </div>
        </div>
        
        <!-- 쿠폰 입력 섹션 -->
        <div class="coupon-section">
            <div class="coupon-input-area">
                <div class="coupon-instruction">쿠폰의 번호를 입력해 주세요</div>
                <div class="coupon-display" id="couponDisplay">쿠폰 번호를 입력하세요</div>
                <div class="keypad" id="keypad">
                    <button class="keypad-button" onclick="inputNumber('1')">1</button>
                    <button class="keypad-button" onclick="inputNumber('2')">2</button>
                    <button class="keypad-button" onclick="inputNumber('3')">3</button>
                    <button class="keypad-button" onclick="inputNumber('4')">4</button>
                    <button class="keypad-button" onclick="inputNumber('5')">5</button>
                    <button class="keypad-button" onclick="inputNumber('6')">6</button>
                    <button class="keypad-button" onclick="inputNumber('7')">7</button>
                    <button class="keypad-button" onclick="inputNumber('8')">8</button>
                    <button class="keypad-button" onclick="inputNumber('9')">9</button>
                    <button class="keypad-button clear" onclick="clearInput()">C</button>
                    <button class="keypad-button" onclick="inputNumber('0')">0</button>
                    <button class="keypad-button enter" onclick="enterCoupon()">✓</button>
                </div>
            </div>
        </div>
        
        <!-- 하단 섹션 -->
        <div class="bottom-section">
            <button class="bottom-button" onclick="goBack()">뒤로가기</button>
            <button class="bottom-button" onclick="callStaff()">직원호출</button>
            
            <!-- 왼쪽 아이콘 -->
            <div class="icon-left" onclick="handleIconClick('왼쪽')">
                <img class="icon-img" src="./img/pngegg (1).png" alt="뒤로가기 아이콘" />
            </div>
            
            <!-- 오른쪽 아이콘 -->
            <div class="icon-right" onclick="handleIconClick('오른쪽')">
                <img class="icon-img" src="./img/127164.png" alt="다음 아이콘" />
            </div>
        </div>
    </div>

    <!-- 직원호출 모달 -->
    <div class="modal-overlay" id="staffModalOverlay">
        <div class="staff-modal">
            <div class="staff-modal-icon">🚨</div>
            <div class="staff-modal-title">직원 호출</div>
            <div class="staff-modal-message">직원을 호출했습니다.<br/>잠시만 기다려주세요.</div>
            <button class="staff-modal-btn" onclick="closeStaffModal()">확인</button>
        </div>
    </div>

    <!-- 쿠폰 확인 모달 -->
    <div class="modal-overlay" id="couponConfirmModal">
        <div class="coupon-confirm-modal">
            <div class="coupon-confirm-icon">✅</div>
            <div class="coupon-confirm-title">쿠폰 확인</div>
            <div class="coupon-confirm-message">쿠폰 번호가 확인되었습니다.<br/>결제를 진행합니다.</div>
            <button class="coupon-confirm-btn" onclick="proceedToPayment()">확인</button>
        </div>
    </div>

    <script>
        let couponInput = '';
        
        function inputNumber(num) {
            if (couponInput.length < 12) {
                couponInput += num;
                updateDisplay();
                if (couponInput.length >= 6) {
                    setTimeout(() => {
                        showCouponConfirmModal();
                    }, 1000);
                }
            }
        }
        
        function clearInput() {
            couponInput = '';
            updateDisplay();
        }
        
        function enterCoupon() {
            if (couponInput.length >= 6) {
                showCouponConfirmModal();
            } else {
                showCouponErrorModal();
            }
        }
        
        function updateDisplay() {
            const display = document.getElementById('couponDisplay');
            if (couponInput.length === 0) {
                display.textContent = '쿠폰 번호를 입력하세요';
                display.style.color = '#666';
            } else {
                display.textContent = couponInput;
                display.style.color = '#333';
                if (couponInput.length >= 6) {
                    display.style.color = '#4CAF50';
                    display.style.fontWeight = 'bold';
                }
            }
        }
        
        function showCouponConfirmModal() {
            const modal = document.getElementById('couponConfirmModal');
            modal.classList.add('show');
        }
        
        function showCouponErrorModal() {
            alert('쿠폰 번호를 6자리 이상 입력해주세요.');
        }
        
        function proceedToPayment() {
            if (couponInput.length >= 6) {
                // 모달 닫기
                document.getElementById('couponConfirmModal').classList.remove('show');
                // 결제 페이지로 이동
                window.location.href = 'pay-ing.html';
            }
        }
        
        function goBack() {
            window.location.href = 'pay-method.html';
        }
        
        function callStaff() {
            // 커스텀 직원호출 모달 표시
            document.getElementById('staffModalOverlay').classList.add('show');
        }
        
        // 직원호출 모달 닫기
        function closeStaffModal() {
            document.getElementById('staffModalOverlay').classList.remove('show');
        }
        
        function handleIconClick(iconName) {
            if (iconName === '왼쪽') {
                goBack();
            } else if (iconName === '오른쪽') {
                if (couponInput.length >= 6) {
                    showCouponConfirmModal();
                } else {
                    showCouponErrorModal();
                }
            }
        }
        
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                inputNumber(event.key);
            } else if (event.key === 'Enter') {
                enterCoupon();
            } else if (event.key === 'Escape') {
                clearInput();
            } else if (event.key === 'Backspace') {
                couponInput = couponInput.slice(0, -1);
                updateDisplay();
            }
        });
        
        window.addEventListener('load', function() {
            updateDisplay();
        });
    </script>
</body>
</html>
