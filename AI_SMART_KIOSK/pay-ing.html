<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 진행 중</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
        
        /* 키오스크 프레임 스타일 (order-type.html과 동일) */
        .kiosk-frame {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1080px; /* 기준 가로(9:16) */
            height: 1920px;  /* 기준 세로(9:16) */
            background: #FFF9E7; /* 키오스크 안쪽 배경 */
            border: 12px solid #222; /* 베젤 느낌 */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 뷰포트가 더 작으면 비율을 유지하며 스케일 다운 (세로형 9:16) */
        @media (max-aspect-ratio: 9/16) {
            .kiosk-frame {
                /* 화면이 아주 좁은 경우: 가로 길이에 맞춰 축소 */
                transform: translate(-50%, -50%) scale(calc((100vw - 24px) / 1080));
            }
        }
        @media (min-aspect-ratio: 9/16) {
            .kiosk-frame {
                /* 화면이 비교적 넓은 경우: 세로 길이에 맞춰 축소 */
                transform: translate(-50%, -50%) scale(calc((100vh - 24px) / 1920));
            }
        }
        
        .kiosk-container {
            width: 100% !important; 
            height: 100% !important; 
            position: relative;
            background: #F3FA8F; 
            overflow: hidden; 
            border-radius: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            /* 외곽선에 완전히 꽉 차도록 강제 적용 */
            margin: 0 !important; 
            padding: 0 !important;
            outline: none; 
            outline-offset: 0; 
            box-shadow: none;
            /* 외곽선 경계에 딱 맞춤 */
            min-width: 100%; 
            min-height: 100%;
            max-width: 100%; 
            max-height: 100%;
        }
        
        .top-section {
            width: 1080px;
            height: 300px;
            position: relative;
            background: #D5DF8A;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }
        
        .step-indicators {
            padding: 10px 5px;
            left: 0px;
            top: 15px;
            position: absolute;
            justify-content: center;
            align-items: center;
            gap: 10px;
            display: inline-flex;
            width: 100%;
        }
        
        .step-indicator {
            width: 350px;
            height: 250px;
            background: #D9D9D9;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .step-indicator.active {
            background: #FF0000;
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.4);
        }
        
        .step-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            font-size: 48px;
            font-family: Inter;
            font-weight: 700;
            text-align: center;
            line-height: 1.1;
            padding: 10px;
        }
        
        .step-indicator.active .step-text {
            color: #FFFFFF;
        }
        
        .payment-progress {
            width: 900px;
            height: 1200px;
            padding: 100px;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            box-shadow: 0 20px 50px rgba(116, 185, 255, 0.4);
            border-radius: 80px;
            justify-content: center;
            align-items: center;
            display: flex;
            text-align: center;
            position: relative;
            border: 10px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        
        .payment-progress::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 80px;
            z-index: 1;
        }
        
        .progress-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        .progress-text {
            color: white;
            font-size: 80px;
            font-family: Inter;
            font-weight: 800;
            word-wrap: break-word;
            line-height: 1.2;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        }
        
        .loading-spinner {
            width: 180px;
            height: 180px;
            border: 15px solid rgba(255, 255, 255, 0.3);
            border-top: 15px solid #FFD700;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 30px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .loading-spinner::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 5px solid rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
        
        .countdown {
            font-size: 64px;
            color: #FFD700;
            margin-top: 20px;
            font-weight: 900;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.15);
            padding: 25px 50px;
            border-radius: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .progress-icon {
            font-size: 100px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
            filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.4));
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .bottom-section {
            position: relative;
            background: #D5DF8A;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            gap: 5px;
            display: inline-flex;
            width: 100%;
            height: 297px;
        }
        
        .bottom-button {
            width: 535px !important;
            height: 297px !important;
            border: none !important;
            cursor: pointer !important;
            font-size: 60px !important;
            font-weight: 700 !important;
            color: #FFFFFF !important;
            transition: transform .3s ease !important;
        }
        
        .bottom-section .bottom-button:first-child {
            background: linear-gradient(180deg, #304cec 0%, #566ad8 100%) !important;
        }
        
        .bottom-section .bottom-button:nth-child(2) {
            background: linear-gradient(180deg, #FF6B6B 0%, #D32F2F 100%) !important;
        }
        
        .bottom-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(48, 76, 236, 0.5);
        }
        
        .bottom-button:nth-child(2):hover {
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.5);
        }
        
        .bottom-button:active {
            transform: scale(0.98);
        }
        
        .icon-left, .icon-right {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s ease;
            z-index: 2;
        }
        
        .icon-left {
            width: 110px;
            height: 110px;
            left: 18px;
            top: 50%;
            bottom: auto;
            transform: translateY(-50%);
        }
        
        .icon-right {
            width: 110px;
            height: 110px;
            right: 18px;
            top: 50%;
            bottom: auto;
            transform: translateY(-50%);
        }
        
        .icon-left:hover, .icon-right:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        .icon-left:active, .icon-right:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .icon-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 1200px) {
            .kiosk-container {
                width: 90vw;
                height: 90vh;
                border-radius: 30px;
            }
            
            .payment-progress {
                width: 80vw;
                height: 60vh;
                padding: 40px;
            }
            
            .progress-text {
                font-size: 3rem;
            }
            
            .loading-spinner {
                width: 80px;
                height: 80px;
            }
            
            .countdown {
                font-size: 2rem;
            }
            
            .bottom-button {
                width: 40vw;
                height: 25vh;
            }
        }
        
        @media (max-width: 768px) {
            .kiosk-container {
                width: 95vw;
                height: 95vh;
                border-radius: 20px;
            }
            
            .payment-progress {
                width: 90vw;
                height: 50vh;
                padding: 20px;
                border-radius: 50px;
            }
            
            .progress-text {
                font-size: 2rem;
            }
            
            .loading-spinner {
                width: 60px;
                height: 60px;
            }
            
            .countdown {
                font-size: 1.5rem;
            }
            
            .bottom-section {
                flex-direction: column;
                height: auto;
                padding: 20px;
            }
            
            .bottom-button {
                width: 80vw;
                height: 15vh;
            }
        }
    </style>
</head>
<body>
    <div class="kiosk-frame">
    <div class="kiosk-container">
        <!-- 상단 섹션 -->
        <div class="top-section">
            <div class="step-indicators">
                <div class="step-indicator"><div class="step-text">1단계.<br/>메뉴 고르기</div></div>
                <div class="step-indicator"><div class="step-text">2단계.<br/>옵션 고르기</div></div>
                <div class="step-indicator active"><div class="step-text">3단계.<br/>결제 하기</div></div>
            </div>
        </div>
        
        <!-- 결제 진행 중 -->
        <div class="payment-progress">
            <div class="progress-content">
                <div class="progress-icon">💳</div>
                <div class="progress-text">
                    결제가 진행 중입니다<br/>
                    잠시만 기다려 주세요
                </div>
                <div class="loading-spinner"></div>
                <div class="countdown" id="countdown">3초 후 자동으로 진행됩니다</div>
            </div>
        </div>
        
        <!-- 하단 섹션 -->
        <div class="bottom-section">
            <button class="bottom-button" onclick="goBack()">뒤로가기</button>
            <button class="bottom-button" onclick="callStaff()">직원호출</button>
            
            <!-- 왼쪽 아이콘 -->
            <div class="icon-left" onclick="handleIconClick('왼쪽')">
                <img class="icon-img" src="./img/pngegg (1).png" alt="뒤로가기 아이콘" />
            </div>
            
            <!-- 오른쪽 아이콘 -->
            <div class="icon-right" onclick="handleIconClick('오른쪽')">
                <img class="icon-img" src="./img/127164.png" alt="다음 아이콘" />
            </div>
        </div>
    </div>
    </div>

    <!-- TTS 트리거용 숨김 버튼 (결제 진행 안내) -->
    <button id="pay_card" style="display:none"></button>

    <!-- TTS 스크립트 로드 -->
    <script src="tts(2차 수정)/tts_2.js"></script>

    <script>
        let countdown = 3;
        
        // 페이지 로드 시 TTS 재생과 카운트다운 시작
        window.addEventListener('load', function() {
            // 결제 진행 중 안내 TTS 재생
            const ttsButton = document.getElementById('pay_card');
            if (ttsButton) { ttsButton.click(); }
            startCountdown();
        });
        
        // 카운트다운 시작
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    countdownElement.textContent = `${countdown}초 후 자동으로 진행됩니다`;
                } else {
                    countdownElement.textContent = '결제 완료! 주문 완료 화면으로 이동합니다';
                    clearInterval(timer);
                    
                    // 1초 후 주문 완료 화면으로 이동
                    setTimeout(() => {
                        window.location.href = 'pay-end.html';
                    }, 1000);
                }
            }, 1000);
        }
        
        // 뒤로 가기
        function goBack() {
            window.location.href = 'pay-method.html';
        }
        
        // 직원 호출
        function callStaff() {
            alert('직원을 호출했습니다. 잠시만 기다려주세요. 🚨');
        }
        
        // 아이콘 클릭 처리
        function handleIconClick(iconName) {
            console.log(`${iconName} 아이콘이 클릭되었습니다!`);
            if (iconName === '왼쪽') {
                goBack();
            } else if (iconName === '오른쪽') {
                // 즉시 주문 완료 화면으로 이동
                window.location.href = 'pay-end.html';
            }
        }
        
        // 키보드 단축키 지원
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ' || event.key === 'Space') {
                // 즉시 주문 완료 화면으로 이동
                window.location.href = 'pay-end.html';
            } else if (event.key === 'Escape') {
                goBack();
            }
        });
        
        // 터치 이벤트 개선
        document.addEventListener('touchstart', function(event) {
            if (event.target.classList.contains('bottom-button') ||
                event.target.classList.contains('icon-left') ||
                event.target.classList.contains('icon-right')) {
                event.target.style.transform = 'scale(0.98)';
            }
        });
        
        document.addEventListener('touchend', function(event) {
            if (event.target.classList.contains('bottom-button') ||
                event.target.classList.contains('icon-left') ||
                event.target.classList.contains('icon-right')) {
                event.target.style.transform = 'scale(1)';
            }
        });
        
        // 페이지 로드 시 안내 메시지
        window.addEventListener('load', function() {
            console.log('결제가 진행 중입니다. 3초 후 자동으로 진행됩니다.');
        });
    </script>
</body>
</html>
