<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과일 주스 메뉴 선택</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #f0f0f0; }

        .kiosk-container {
            width: 100% !important; height: 100% !important; background: #FFF9E7; overflow: hidden; border-radius: 0;
            display: flex; flex-direction: column; justify-content: space-between; align-items: center;
            /* 외곽선에 완전히 꽉 차도록 강제 적용 */
            margin: 0 !important; padding: 0 !important;
            outline: none; outline-offset: 0; box-shadow: none;
            /* 외곽선 경계에 딱 맞춤 */
            min-width: 100%; min-height: 100%;
            max-width: 100%; max-height: 100%;
        }
        
        .top-section {
            width: 100%;
            height: 300px;
            position: relative;
            background: #D5DF8A;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        }
        
        .step-indicators {
            padding: 10px 5px;
            left: 0px;
            top: 15px;
            position: absolute;
            justify-content: center;
            align-items: center;
            gap: 10px;
            display: inline-flex;
            width: 100%;
        }
        
        .step-item {
            width: 350px;
            height: 250px;
            background: #D9D9D9;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .step-item.active {
            background: #FF0000;
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.4);
        }
        
        .step-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000000;
            font-size: 48px;
            font-family: Inter;
            font-weight: 700;
            text-align: center;
            line-height: 1.1;
            padding: 10px;
        }
        
        .step-item.active .step-text {
            color: #FFFFFF;
        }
        
        .menu-section {
            flex: 1;
            width: 1000px;
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .menu-button {
            width: 800px;
            height: 800px;
            background: #D9D9D9;
            border: none;
            border-radius: 100px;
            font-size: 64px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px;
            position: relative;
            overflow: hidden;
        }
        
        .menu-button:hover {
            background: #C0C0C0;
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        .menu-button:active {
            transform: scale(0.98);
        }
        
        /* 각 메뉴별 색상 구분 */
        .menu-button.orange-juice {
            background: linear-gradient(135deg, #FF8C00 0%, #FFA500 100%);
            border: 8px solid #FF7F00;
        }
        
        .menu-button.grape-juice {
            background: linear-gradient(135deg, #8A2BE2 0%, #9370DB 100%);
            border: 8px solid #4B0082;
        }
        
        .menu-button.kiwi-juice {
            background: linear-gradient(135deg, #90EE90 0%, #32CD32 100%);
            border: 8px solid #228B22;
        }
        
        .menu-button.orange-juice:hover {
            background: linear-gradient(135deg, #FFA54F 0%, #FFB84D 100%);
        }
        
        .menu-button.grape-juice:hover {
            background: linear-gradient(135deg, #9A4BE2 0%, #A78FDB 100%);
        }
        
        .menu-button.kiwi-juice:hover {
            background: linear-gradient(135deg, #A0EEA0 0%, #52CD52 100%);
        }
        
        /* 메뉴 이미지 스타일 */
        .menu-image {
            width: 360px;              /* drink_ade와 동일한 크기 */
            height: 360px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            margin-bottom: 25px;
        }
        
        .menu-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;     /* 잘림 방지, 비율 유지 */
            object-position: center;
            border-radius: 40px;
        }
        
        /* 메뉴 텍스트 스타일 */
        .menu-text {
            color: white;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            font-weight: 900;
            text-align: center;
            line-height: 1.2;
            font-size: 72px;
        }
        

        
        /* 하단 바 - order-type.html과 동일하게 */
        .bottom-section {
            flex: 0 0 297px; width: 100%; position: relative; background: #D5DF8A;
            display: flex; align-items: center; justify-content: center; gap: 5px; overflow: hidden;
            margin: 0; /* 외곽선에 맞춰 여백 제거 */
            min-width: 100%; /* 최소 너비 보장 */
        }
        .bottom-button { width: 535px; height: 297px; border: none; cursor: pointer; font-size: 60px; font-weight: 700; color: #fff; transition: transform .3s ease; }
        .bottom-section .bottom-button:first-child { background: linear-gradient(180deg, #304cec 0%, #566ad8 100%); }
        .bottom-section .bottom-button:nth-child(2) { background: linear-gradient(180deg, #FF6B6B 0%, #D32F2F 100%); }
        .bottom-button:hover { transform: scale(1.02); }
        .bottom-button:active { transform: scale(0.98); }

        /* 하단 아이콘 이미지 - order-type.html과 동일하게 */
        .icon-left, .icon-right { position: absolute; cursor: pointer; transition: transform .2s ease; z-index: 2; }
        /* 글씨 옆에 보이도록 수평 중앙선 근처로 올림 */
        .icon-left { width: 110px; height: 110px; left: 18px; top: 50%; bottom: auto; transform: translateY(-50%); }
        .icon-right { width: 110px; height: 110px; right: 18px; top: 50%; bottom: auto; transform: translateY(-50%); }
        .icon-img { width: 100%; height: 100%; object-fit: contain; display: block; }
        .icon-left:hover, .icon-right:hover { transform: scale(1.08); }
        .icon-left:active, .icon-right:active { transform: scale(0.95); }
        
        /* 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal {
            width: 1000px;
            height: 1800px;
            background: #FFF9E7;
            border-radius: 50px;
            outline: 10px black solid;
            outline-offset: -10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
        }
        
        .modal-step-indicators {
            width: 100%;
            height: 200px;
            background: #D5DF8A;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 30px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        .modal-step-item {
            flex: 1;
            margin: 0 10px;
            height: 160px;
            background: #D9D9D9;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }
        
        .modal-step-item.active {
            background: #FF0000;
            color: #fff;
        }

        .options-section {
            flex: 1;
            width: 900px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            justify-content: flex-start;
            overflow: auto;
        }

        .option-group {
            width: 100%;
            display: flex;
            gap: 20px;
        }
        
        /* 카테고리 박스 스타일 */
        .option-category {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid #D5DF8A;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .category-title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .option-box {
            flex: 1;
            height: 280px;
            background: #D9D9D9;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            color: #333;
            border: 3px solid transparent;
        }
        
        .option-box.selected {
            background: #4CAF50 !important;
            border: 5px solid #2E7D32 !important;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            color: white !important;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .option-box:hover {
            background: #C0C0C0;
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* 옵션별 색상 구분 - 선택되지 않은 상태 */
        .option-box[onclick*="hot"] { background: #FFE4E1; border-color: #FF6B6B; }
        .option-box[onclick*="cold"] { background: #E3F2FD; border-color: #2196F3; }
        .option-box[onclick*="sweet"] { background: #FFF8E1; border-color: #FFC107; }
        .option-box[onclick*="bitter"] { background: #F3E5F5; border-color: #9C27B0; }
        .option-box[onclick*="strong"] { background: #E8F5E8; border-color: #4CAF50; }
        .option-box[onclick*="weak"] { background: #F1F8E9; border-color: #8BC34A; }
        .option-box[onclick*="large"] { background: #FFF3E0; border-color: #FF9800; }
        .option-box[onclick*="xlarge"] { background: #FFEBEE; border-color: #F44336; }

        /* 선택된 상태에서의 색상 - 더 진한 색상으로 변경 */
        .option-box.selected[onclick*="hot"] { background: #FF6B6B !important; border-color: #D32F2F !important; }
        .option-box.selected[onclick*="cold"] { background: #2196F3 !important; border-color: #1976D2 !important; }
        .option-box.selected[onclick*="sweet"] { background: #FFC107 !important; border-color: #FF8F00 !important; }
        .option-box.selected[onclick*="bitter"] { background: #9C27B0 !important; border-color: #7B1FA2 !important; }
        .option-box.selected[onclick*="strong"] { background: #4CAF50 !important; border-color: #388E3C !important; }
        .option-box.selected[onclick*="weak"] { background: #8BC34A !important; border-color: #689F38 !important; }
        .option-box.selected[onclick*="large"] { background: #FF9800 !important; border-color: #F57C00 !important; }
        .option-box.selected[onclick*="xlarge"] { background: #F44336 !important; border-color: #D32F2F !important; }

        .summary-bar {
            width: 900px;
            height: 150px;
            background: #AAE4AA;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        .modal-buttons {
            width: 900px;
            height: 180px;
            display: flex;
            gap: 20px;
            flex-shrink: 0;
        }
        
        .modal-buttons button {
            flex: 1;
            border: none;
            border-radius: 20px;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .modal-buttons button:first-child {
            background: #D9D9D9;
        }
        
        .modal-buttons button:last-child {
            background: #4CAF50;
            color: white;
        }
        
        .modal-buttons button:hover {
            transform: scale(1.05);
        }

        /* 직원호출 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .staff-modal {
            width: 1000px;
            height: 800px;
            background: #FFF9E7;
            border-radius: 50px;
            outline: 15px #FF6B6B solid;
            outline-offset: -15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .staff-modal-icon {
            font-size: 120px;
            margin-bottom: 40px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .staff-modal-title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #FF6B6B;
        }
        
        .staff-modal-message {
            font-size: 48px;
            margin-bottom: 60px;
            color: #333;
            line-height: 1.4;
        }
        
        .staff-modal-btn {
            padding: 30px 80px;
            border: none;
            border-radius: 40px;
            font-size: 48px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            background: #4CAF50;
            color: white;
            min-width: 200px;
        }
        
        .staff-modal-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .staff-modal-btn:active {
            transform: scale(0.98);
        }

        /* 장바구니 추가 완료 모달 스타일 */
        .cart-success-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .cart-success-modal.show {
            display: flex;
        }
        
        .cart-success-content {
            width: 1000px;
            height: 1200px;
            background: linear-gradient(135deg, #4CAF50 0%, #66BB6A 100%);
            border-radius: 80px;
            outline: 20px #2E7D32 solid;
            outline-offset: -20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }
        
        .cart-success-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 80px;
        }
        
        .success-icon {
            font-size: 200px;
            margin-bottom: 50px;
            animation: successBounce 1s ease-in-out;
            position: relative;
            z-index: 1;
        }
        
        @keyframes successBounce {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .success-title {
            font-size: 100px;
            font-weight: 900;
            color: white;
            margin-bottom: 40px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 1;
        }
        
        .success-message {
            font-size: 70px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 70px;
            line-height: 1.3;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .success-button {
            padding: 40px 100px;
            border: none;
            border-radius: 60px;
            font-size: 64px;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #4CAF50;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .success-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .success-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="kiosk-frame">
    <div class="kiosk-container">
        <div class="top-section">
            <div class="step-indicators">
                <div class="step-item active"><div class="step-text">1단계.<br/>메뉴 고르기</div></div>
                <div class="step-item"><div class="step-text">2단계.<br/>옵션 고르기</div></div>
                <div class="step-item"><div class="step-text">3단계.<br/>결제 하기</div></div>
            </div>
        </div>
        
        <div class="menu-section">
            <button class="menu-button orange-juice" onclick="showModal('orange-juice')">
                <div class="menu-image"><img src="메뉴 이미지/음료(Drink)/오렌지 주스.png" alt="오렌지쥬스 이미지"></div>
                <div class="menu-text">오렌지<br/>쥬스</div>
                <div class="menu-price">5,500원</div>
            </button>
            <button class="menu-button grape-juice" onclick="showModal('grape-juice')">
                <div class="menu-image"><img src="메뉴 이미지/음료(Drink)/포도 주스.png" alt="포도쥬스 이미지"></div>
                <div class="menu-text">포도<br/>쥬스</div>
                <div class="menu-price">6,000원</div>
            </button>
            <button class="menu-button kiwi-juice" onclick="showModal('kiwi-juice')">
                <div class="menu-image"><img src="메뉴 이미지/음료(Drink)/키위 주스.png" alt="키위쥬스 이미지"></div>
                <div class="menu-text">키위<br/>쥬스</div>
                <div class="menu-price">6,500원</div>
            </button>
        </div>
        
        <div class="bottom-section">
            <button class="bottom-button" onclick="goBack()">뒤로가기</button>
            <button class="bottom-button" onclick="callStaff()">직원호출</button>
            
            <!-- 왼쪽 아이콘 -->
            <div class="icon-left" onclick="goBack()">
                <img class="icon-img" src="./img/pngegg (1).png" alt="뒤로가기 아이콘" />
            </div>
            
            <!-- 오른쪽 아이콘 -->
            <div class="icon-right" onclick="showModal('orange-juice')">
                <img class="icon-img" src="./img/127164.png" alt="다음 아이콘" />
            </div>
          </div>
        </div>

    <!-- 모달 오버레이 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-step-indicators">
                <div class="modal-step-item">1단계.<br/>메뉴 고르기</div>
                <div class="modal-step-item active">2단계.<br/>옵션 고르기</div>
                <div class="modal-step-item">3단계.<br/>결제 하기</div>
            </div>
            <div class="options-section" id="optionsSection"></div>
            <div class="summary-bar">
                <div>주문 추가 선택 :</div>
                <div id="totalPrice">총 금액 : 0원</div>
            </div>
            <div class="modal-buttons">
                <button onclick="closeModal()">뒤로가기</button>
                <button onclick="addToCart()">장바구니 담기</button>
            </div>
          </div>
          </div>

    <!-- 직원호출 모달 -->
    <div class="modal-overlay" id="staffModalOverlay">
        <div class="staff-modal">
            <div class="staff-modal-icon">🚨</div>
            <div class="staff-modal-title">직원 호출</div>
            <div class="staff-modal-message">직원을 호출했습니다.<br/>잠시만 기다려주세요.</div>
            <button class="staff-modal-btn" onclick="closeStaffModal()">확인</button>
        </div>
      </div>

    <!-- 장바구니 추가 완료 모달 -->
    <div class="cart-success-modal" id="cartSuccessModal">
        <div class="cart-success-content">
            <div class="success-icon">✅</div>
            <div class="success-title">장바구니 추가</div>
            <div class="success-message">장바구니에 추가되었습니다.<br/>결제 페이지로 이동합니다.</div>
            <button class="success-button" onclick="closeCartSuccessModal()">확인</button>
        </div>
    </div>

    <!-- TTS 트리거용 숨김 버튼 (직원 호출, 옵션 안내) -->
    <button id="help_staff" style="display:none"></button>
    <button id="choice_option" style="display:none"></button>

    <!-- TTS 스크립트 로드 -->
    <script src="tts(2차 수정)/tts_2.js"></script>

    <script>
        let selectedOptions = [];
        let basePrice = 0;

        function showModal(menuId) {
            document.getElementById('modalOverlay').classList.add('show');
            const optionsSection = document.getElementById('optionsSection');
            
            // 메뉴별 기본 가격 설정
            const menuPrices = {
                'orange-juice': 5500,
                'grape-juice': 6000,
                'kiwi-juice': 6500
            };
            
            basePrice = menuPrices[menuId];

            const optionGroups = [
                [ { id:'sweet', name:'달콤하게', price:300, group:'sweet' },
                  { id:'less-sweet', name:'덜 달게', price:0, group:'sweet' } ],
                [ { id:'large', name:'양 많이', price:500, group:'size' },
                  { id:'xlarge', name:'양 엄청 많이', price:900, group:'size' } ]
            ];

            optionsSection.innerHTML = optionGroups.map((group, index) => {
                const categoryNames = ['당도 선택', '크기 선택'];
                return `
                    <div class="option-category">
                        <div class="category-title">${categoryNames[index]}</div>
                        <div class="option-group">
                            ${group.map(opt => `
                                <div class="option-box" data-group="${opt.group || ''}" onclick="toggleOption('${opt.id}', ${opt.price}, this, '${opt.group || ''}')">${opt.name}<br/>+ ${opt.price}원</div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            selectedOptions = [];
            updateTotal();
            // 옵션 모달 열림 안내 TTS 재생
            const choiceBtn = document.getElementById('choice_option');
            if (choiceBtn) { choiceBtn.click(); }
            
            // 모달이 열릴 때 기본 메뉴 가격을 표시
            updateTotal();
        }

        function toggleOption(id, price, el, group) {
            // 이미 선택된 옵션인지 확인
            const isAlreadySelected = el.classList.contains('selected');
            
            if (isAlreadySelected) {
                // 이미 선택된 옵션이면 선택 해제
                el.classList.remove('selected');
                selectedOptions = selectedOptions.filter(o => o.id !== id);
            } else {
                // 같은 그룹에서 단일 선택만 허용
                if (group) {
                    try {
                        const siblings = el.parentElement.querySelectorAll('.option-box');
                        siblings.forEach(box => { 
                            if (box !== el && box.dataset.group === group) {
                                box.classList.remove('selected');
                            }
                        });
                        selectedOptions = selectedOptions.filter(o => o.group !== group);
                    } catch (e) {}
                }
                
                // 새 옵션 선택
                el.classList.add('selected');
                selectedOptions.push({ id, price, group });
            }
            
            updateTotal();
        }

        function updateTotal() {
            const total = basePrice + selectedOptions.reduce((sum, o) => sum + o.price, 0);
            document.getElementById('totalPrice').textContent = `총 금액 : ${total}원`;
        }

        function addToCart() {
            // 현재 선택된 메뉴 정보 가져오기
            const currentMenu = getCurrentMenu();
            if (!currentMenu) {
                alert('메뉴 정보를 찾을 수 없습니다.');
                return;
            }
            
            // 장바구니 아이템 생성
            const cartItem = {
                id: currentMenu.id,
                name: currentMenu.name,
                price: basePrice + selectedOptions.reduce((sum, o) => sum + o.price, 0),
                basePrice: basePrice,
                options: selectedOptions.map(o => o.id),
                quantity: 1,
                timestamp: Date.now()
            };
            
            // 기존 장바구니 가져오기
            const existingCart = JSON.parse(localStorage.getItem('kioskCart')) || [];
            
            // 새 아이템 추가
            existingCart.push(cartItem);
            
            // localStorage에 저장
            localStorage.setItem('kioskCart', JSON.stringify(existingCart));
            
            console.log('장바구니에 추가됨:', cartItem);
            console.log('전체 장바구니:', existingCart);
            
            showCartSuccess();
        }
        
        // 현재 선택된 메뉴 정보 가져오기
        function getCurrentMenu() {
            const menuPrices = {
                'orange-juice': 5500,
                'grape-juice': 6000,
                'kiwi-juice': 6500
            };
            
            // 현재 basePrice에 해당하는 메뉴 찾기
            for (const [id, price] of Object.entries(menuPrices)) {
                if (price === basePrice) {
                    const menuNames = {
                        'orange-juice': '오렌지쥬스',
                        'grape-juice': '포도쥬스',
                        'kiwi-juice': '키위쥬스'
                    };
                    return { id, name: menuNames[id], price };
                }
            }
            return null;
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('show');
            selectedOptions = [];
        }

        function goBack() {
            window.location.href = 'menu-drink.html';
        }

        function callStaff() {
            // 1) TTS(#help_staff) 먼저 재생
            const ttsButton = document.getElementById('help_staff');
            if (ttsButton) {
                ttsButton.click();
            }
            // 2) 0.9초 지연 후 모달 표시
            setTimeout(() => {
                document.getElementById('staffModalOverlay').classList.add('show');
            }, 900);
        }

        function closeStaffModal() {
            document.getElementById('staffModalOverlay').classList.remove('show');
        }

        function showCartSuccess() {
            document.getElementById('cartSuccessModal').classList.add('show');
        }

        function closeCartSuccessModal() {
            document.getElementById('cartSuccessModal').classList.remove('show');
            closeModal();
            setTimeout(() => {
                window.location.href = 'pay-method.html';
            }, 1000);
        }
    </script>
</body>
</html>
